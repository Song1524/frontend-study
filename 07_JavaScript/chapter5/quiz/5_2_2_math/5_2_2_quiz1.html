<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 문제1
    // 로또 번호 추첨기(미완성)
    // 반복문을 이용하여 1~45까지의 랜덤한 정수값 6개 출력
    // 여기서는 중복된 숫자가 나와도 걸러낼 필요 없음

    // 풀이1
    // 공식화: Math.floor(Math.random() * (최대값 - 최소값 + 1)) + 최소값;
    
    for (let i = 1; i <= 6 ; i++) {
      const random = Math.floor(Math.random() * (45)) + 1;    
      document.write(random, '<br>');
    }

    // 중복 X
    // 배열 1 ~ 45까지 넣고 셔플 알고리즘 써서 섞고 배열 1부터 6까지만 출력

  </script>
</body>
</html>
