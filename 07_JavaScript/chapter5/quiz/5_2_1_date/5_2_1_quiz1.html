<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 문제1
    // 날짜 생성하기

    // 2023년 2월 20일, 오전 3시 12분을 나타내는 Date 객체를 만들어보세요.
    // 그리고 생성한 날짜 객체 정보를 예쁘게 출력하세요.

    // 풀이1
    const day = new Date(2023, 2, 20, 3, 12);
    const oYear = day.getFullYear();
    const oMonth = day.getMonth();
    const oDate = day.getDate();
    const oHour = day.getHours();
    const oMinut = day.getMinutes();
    document.write(`${oYear}년 ${oMonth}월 ${oDate}일 ${oHour}시 ${oMinut}분`);

    // padStart(문자열의 총 길이, 추가할 문자): 문자열 앞에 지정된 문자를 지정된 길이만큼 추가 
    
  </script>
</body>
</html>
