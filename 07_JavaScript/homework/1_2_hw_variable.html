<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <label for="">가로:</label>
  <input type="number" class="width">
  <div></div>
  <label for="">세로:</label>

  <input type="number" class="height">
  <button class="change">변경</button>
  <div></div>
  <img src="./images/dung.png" alt="뚱인데요" width="100" height="100">

  <script>
    const dungImg = document.querySelector('img');
    const widthInput = document.querySelector('.width');
    const heightInput = document.querySelector('.height');
    const changeBtn = document.querySelector('.change');

    changeBtn.addEventListener('click', function () {
      dungImg.width = Number(widthInput.value);
      dungImg.height = Number(heightInput.value);
    })
  </script>
</body>

</html>
