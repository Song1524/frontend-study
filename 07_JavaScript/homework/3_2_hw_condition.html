<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
<select name="char" class="select">
    <option value="sponge">스폰지밥</option>
    <option value="dung">뚱이</option>
    <option value="human">사람</option>
</select>
<img src="./images/sponge.png" alt="이미지" width="100" height="100">

<script>
  const select = document.querySelector('.select');
  const imgTag = document.querySelector('img');

  select.addEventListener('change', function () {
    if (select.value === 'sponge') {
      imgTag.src = './images/sponge.png';
    } else if (select.value === 'dung') {
      imgTag.src = './images/dung.png';
    } else if (select.value === 'human') {
      imgTag.src = './images/human.png';
    }   
  });

</script>
</body>

</html>
