<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button type="button" class="created">테이블 생성</button>

  <div class="tableArea"></div>

  <script>
    const creatTable = document.querySelector('.created');
    const area = document.querySelector('.tableArea');

    creatTable.addEventListener('click', function () {
      const row = prompt('테이블 행의 갯수는?');
      const column = prompt('테이블 열의 갯수는?');
      let num = 1;
      let html = '<table border="1">';

      for (let i = 1; i <= row; i++) {
        html += '<tr>';      
        for (let j = 1; j <= column; j++) {
          html += '<td>' + num++ + '</td>';
        }
        html += '</tr>';
      }
      html += '</table>';
      area.innerHTML = html;
    });
  </script>
</body>

</html>
