<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

 <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
   <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

  <style>
    .btn {
      padding: 15px 20px;
      font-size: 20px;
      background-color: skyblue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn-shake:hover {
      /* transform: rotate(8deg); */
      /* animation-name: shake;
      animation-duration: 1s; */
      animation: shake 1s;
    }
    .btn-shake-hard:hover {
      animation: shake-hard 1s 5;
    }

    /* CSS @keyframes Rule: 애니메이션 코드를 설정 */
    @keyframes shake {
      /* 키프레임 셀렉터: 애니메이션이 진행되는 과정을 선택해서 지정
        0 ~ 100%
        form(0) ~ to(100)
      */
      0% {transform: rotate(0deg);}
      25% {transform: rotate(-8deg);}
      50% {transform: rotate(8deg);}
      75% {transform: rotate(-8deg);}
      100% {transform: rotate(8deg);}
    }

    @keyframes shake-hard {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-2px, 0px) rotate(1deg); }
      30% { transform: translate(2px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-2px, 1px) rotate(0deg); }
      70% { transform: translate(2px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }

  div.em1 {
    width: 100px;
    height: 100px;
    margin: 0 auto;
    background-color: rgb(255, 143, 143);
    position: relative;
    animation-name: example1;
    animation-duration: 0.5s;
    animation-iteration-count: infinite;
    animation-direction: alternate-reverse;  
  } 
  div.em2 {
    width: 100px;
    height: 100px;
    margin: 0 auto;
    background-color: rgb(12, 14, 8);
    position: relative;
    animation-name: example2;
    animation-duration: 0.5s;
    animation-iteration-count: infinite;
    animation-direction: alternate-reverse;  
  }
    div.em3 {
    width: 100px;
    height: 100px;
    margin: 0 auto;
    background-color: blueviolet;
    position: relative;
    animation-name: example3;
    animation-duration: 0.5s;
    animation-iteration-count: infinite;
    animation-direction: alternate-reverse;  
  }
    div.em4 {
    width: 100px;
    height: 100px;
    margin: 0 auto;
    background-color: rgb(26, 221, 26);
    position: relative;
    animation-name: example4;
    animation-duration: 0.5s;
    animation-iteration-count: infinite;
    animation-direction: alternate-reverse;  
  }

  @keyframes example1 {
    0%   {left:0px; top:0px;}
    25%  {left:200px; top:0px;}
    50%  {left:200px; top:200px;}
    75%  {left:0px; top:200px;}
    100% {left:0px; top:0px;}
  }
  @keyframes example2 {
    0%   {left:0px; top:0px;}
    25%  {left:-200px; top:0px;}
    50%  {left:-200px; top:-200px;}
    75%  {left:0px; top:-200px;}
    100% {left:0px; top:0px;}
  }
  @keyframes example3 {
    0%   {left:200px; top:200px;}
    25%  {left:0px; top:200px;}
    50%  {left:0px; top:0px;}
    75%  {left:200px; top:0px;}
    100% {left:200px; top:200px;}
  }
  @keyframes example4 {
    0%   {left:-200px; top:-200px;}
    25%  {left:0px; top:-200px;}
    50%  {left:0px; top:0px;}
    75%  {left:-200px; top:0px;}
    100% {left:-200px; top:-200px;}
  }

  #modal {
    width: 300px;
    height: 200px;
    border: 1px solid lightgray;
    border-radius: 6px;
    background-color: whitesmoke;
    padding: 20px;
  }
  .shake-shake {
    animation: shake-hard .4s;
  }

  .material-symbols-outlined {
    font-size: 100px;
    color: cornflowerblue;
    cursor: pointer;
  }

   @keyframes turn {
    0% {transform: rotate(0deg);}
    25% {transform: rotate(-15deg);}
    100% {transform: rotate(45deg);}
  }
  .turn:hover {
    animation: turn 1s;
    /* 애니메이션이 재생되지 않을 때요소에 대한 스타일 지정 */
    animation-fill-mode: forwards; /* 애니메이션이 끝났을 대 마지막 상태 */
  }

  @keyframes spin {
    0% {transform: rotate(0deg);}
    100% {transform: rotate(360deg);}
  }
  .spin {
    animation-name: spin;
    animation-duration: 2s;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }
  </style>

  
  
</head>

<body>
  <h2>shake 애니메이션 만들기</h2>
  <button type="button" class="btn btn-shake">흔들흔들</button>
  <button type="button" class="btn btn-shake-hard">바들바들</button>

  <div class="em1"></div>
  <div class="em2"></div>
  <div class="em3"></div>
  <div class="em4"></div>

  <h2>Tip! 애니매이션을 이용한 창 흔들기</h2>
  <div id="modal">
    <label for="age">나이: </label>
    <input type="number" id="age">
    <button type="button" onclick="register()">등록</button>
  </div>

  <h2>turn 애니메이션 만들기</h2>
  <span class="material-symbols-outlined turn">add</span>
  
  <h2>spin 애니메이션 만들기</h2>
  <span class="material-symbols-outlined spin">man</span>

  <h1 class="animate__animated animate__bounce">An animated element</h1>

  <script>
    const modalEl = document.querySelector('#modal')
    const ageInputEl = document.querySelector('#age')

    function register() {
      console.log(ageInputEl.value);
      
      // 유효성 검사
      if(ageInputEl.value === '' || ageInputEl.value < 0) {
        modalEl.classList.add('shake-shake');

        setTimeout(function () {
          modalEl.classList.remove('shake-shake')
        }, 500); // 0.5초 뒤에 콜백 함수를 실행
      }
    }
  </script>
</body>

</html>
