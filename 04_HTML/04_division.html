<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
  <!-- division(블록): 특별한 의미는 없고 요소들을 묶어 하나의 영역으로 구분 -->
  <h1>오늘의 날씨</h1>
  <p>중부 집중호우, 남부는 열대야, 12호 탸풍 북상 중...</p>
  <img 
  src="https://th.bing.com/th/id/OIP.IEEkZKdcyON_5agOeeoUgAHaEK?
  w=276&h=180&c=7&r=0&o=7&pid=1.7&rm=3" 
  alt="12호 태풍"
  width="300"
  >
  </div>
  <!-- heading(블록): 헤드라인(제목), 1~6까지, 숫자가 작을수록 더 중요한 제목(크기가 커짐) -->
  <!-- 제목의 키기가 몇 px인가는 중요하지 않음, 그 역활과 의미가 중요
   어차피 reset.css 적용하면 크기가 다 동일하게 초기화 됨
   필요에 따라 css를 사용하여 크기를 조정 -->
  <h1>제목1</h1>
  <h2>제목2</h2>
  <h3>제목3</h3>
  <h4>제목4</h4>
  <h5>제목5</h5>
  <h6>제목6</h6>

  <!-- paragraph(블록): 문단, 단락 -->
  <!-- lorem ipsum(lipsum): 샘플 텍스트 생성 -->
  <p>123</p>
  <p>123</p>
  <!-- (참고)
   div를 써도 되긴 하는데 p 태그를 사용하면 안에 내용을 보지 않아도 문단을 나타냄을 알 수 있음
   HTML은 상황에 맞게 의미있는 태그를 쓰는 것이 좋음 -->
  <div>123</div>
</body>

</html>
